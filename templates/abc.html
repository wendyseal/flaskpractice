<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="/get">

  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="{{ FANEM }}"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="{{ LNAME }}"><br><br>
  <input type="submit" value="Submit">

</form>
<ul>
{% for item in items %}
    <li>{{item.name}}</li>
    <li>{{item.place}}</li>
    <li>{{item.mob}}</li>
{% endfor %}
</ul>
</body>
</html>
